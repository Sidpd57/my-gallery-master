<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-gallery-master</title>
    <link rel="shortcut icon" href="IMG/devchallenges.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">

        <div class="hero">
            <div class="hero__profile">
                <img class="profile-photo" src="IMG/profilePhoto.png" alt="">
                <h1 class="name">rodney cotton</h1>
                <p class="address">helsinki, finland</p>
            </div>
            <div class="hero__info">
                <div class="data">
                    <div class="title">100</div>
                    <div class="subtitle">posts</div>
                </div>
                <div class="data">
                    <div class="title">2,241</div>
                    <div class="subtitle">follower</div>
                </div>
                <div class="data">
                    <div class="title">1,432</div>
                    <div class="subtitle">following</div>
                </div>
            </div>
        </div>
    </div>
    <!-- grid part -->
    <div class="container">
        <div class="gallery-grid">
            <div class="img-1"><img class="images"  src="IMG/photo1.png" alt=""></div>
            <div class="img-2"><img class="images"  src="IMG/photo2.png" alt=""></div>
            <div class="img-3"><img class="images"  src="IMG/photo3.png" alt=""></div>
            <div class="img-4"><img class="images"  src="IMG/photo_4.png" alt=""></div>
            <div class="img-5"><img class="images"  src="IMG/photo5.png" alt=""></div>
            <div class="img-6"><img class="images"  src="IMG/photo6.png" alt=""></div>
        </div>
    </div>
    <footer class="container">
        <p>created by <span class="username">sidpd</span> - devChallenges.io</p>
    </footer>
</body>
</html>
